<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galleria</title>

    <script type="text/javascript" src="./static/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./static/js/slider.js"></script>

    <link href="./static/css/main.css" type="text/css" rel="stylesheet">
    <link href="./static/css/normalize.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="slideshow-container">
            <div class="loading max father">
                <img id="load-gif" src="./static/gif/ball.gif">
                <p class="font-r">Loading images ...</p>
            </div>
            <div class="slideshow father">
                <img id="main-pic" src="./static/images/1.jpg" class="shadow">
                <svg class="next slide-icon"></svg>
                <svg class="back slide-icon"></svg>
            </div>
            <ul class="phototumbnails clearfix">
                <div class="dx">
                    <li id="1" class="thumb">
                        <img src="./static/images/1.jpg">
                    </li>
                    <li id="2" class="thumb">
                        <img src="./static/images/2.jpg">
                    </li>
                    <li id="3" class="thumb">
                        <img src="./static/images/3.jpg">
                    </li>
                    <li id="4" class="thumb">
                        <img src="./static/images/4.jpg">
                    </li>
                    <li id="5" class="thumb">
                        <img src="./static/images/5.jpg">
                    </li>
                    <li id="6" class="thumb">
                        <img src="./static/images/6.jpg">
                    </li>
                    <li id="7" class="thumb">
                        <img src="./static/images/7.jpg">
                    </li>
                    <li id="8" class="thumb">
                        <img src="./static/images/8.jpg">
                    </li>
                    <li id="9" class="thumb">
                        <img src="./static/images/9.jpg">
                    </li>
                    <li id="10" class="thumb">
                        <img src="./static/images/10.jpg">
                    </li>
                    <li id="11" class="thumb">
                        <img src="./static/images/11.jpg">
                    </li>
                    <li id="12" class="thumb">
                        <img src="./static/images/12.jpg">
                    </li>
                    <li id="13" class="thumb">
                        <img src="./static/images/13.jpg">
                    </li>
                    <li id="14" class="thumb">
                        <img src="./static/images/14.jpg">
                    </li>
                    <li id="15" class="thumb">
                        <img src="./static/images/15.jpg">
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="prove-foto">
    </div>
</body>
</html>
